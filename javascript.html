<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Buttons</h2>

<button type="button"
onclick="document.getElementById('time').innerHTML = Date()">
Click this button to display Date and Time.</button>

<p id="time"></p>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button type = "button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

<p>

<p id="demo">This will show you different things to do with JavaScript buttons.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to hide something!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me to unhide it!</button>
